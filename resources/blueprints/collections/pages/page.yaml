title: Page
sections:
  content:
    display: Content
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content_text
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          smart_typography: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          inline: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: Text
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
  seo:
    display: SEO
    fields:
      -
        handle: seo_description
        field:
          antlers: false
          display: Description
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  settings:
    display: Settings
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: false
          from: title
          generate: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
          instructions_position: above
          visibility: visible
          always_save: false
          mode: default
          create: true
      -
        handle: layout
        field:
          hide_partials: true
          blueprint: false
          display: Layout
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          folder: layout
